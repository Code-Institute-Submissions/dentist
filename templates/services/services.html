{% extends "base.html" %}
{% block content %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Purchase</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
                <tr>
                    <td>{{ service.name }}</td>
                    <td>{{ service.description }}</td>
                    <td>${{ service.price }}</td>
                   <!-- <td>{{ product.paypal_form.sandbox }}</td>-->
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
