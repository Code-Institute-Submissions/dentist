{% extends "base.html" %}
{% block content %}
<div class="wrap">
<div class="container home-apoint">
<div class="row">
<div class="col-md-12 home-apoint-text">
<h2>Your Appointments</h2>
</div>
</div><!--end row-->
</div><!--end container-->
</div><!--end wrap-->

<div class="wrap margin-block">
<div class="container">
<div class="row">
<div class="col-md-12">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Patient Name</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
                    <tr>
                        <td>{{ appointment.appointment_date }}</td>
                        <td>{{ appointment.appointment_time }}</td>
                        <td>{{ appointment.patient_name }}</td>
                    </tr>

            {% endfor %}
        </tbody>
    </table>
    <div class="container">

        <a href="{% url "create_appointment" %}"
           class="btn btn-primary">Create Another Appointment</a>

</div>
</div><!--end col-md-12-->
</div><!--end row-->
</div><!--end container-->
</div><!--end wrap-->

{% endblock %}
