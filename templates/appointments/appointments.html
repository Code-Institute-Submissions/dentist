{% extends "base.html" %}
{% block content %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Patient Name</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
                <tr>
                    <td>{{ appointment.appointment_date }}</td>
                    <td>{{ appointment.patient_name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
