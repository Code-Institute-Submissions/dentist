{% extends "base.html" %}
{% block content %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Patient Name</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
                {% if appointment.patient_name_id == user.id %}
                    <tr>
                        <td>{{ appointment.appointment_date }}</td>
                        <td>{{ appointment.appointment_time }}</td>
                        <td>{{ appointment.patient_name }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
