{% extends "base.html" %}
{% load thread_extras %}

{% block content %}
<div class="row header">
   <div class="jumbotron"><h1>{{ subject.name }}</h1></div>
</div>

<div class="col-md-12">

    {% if user.is_authenticated %}
    <p>
        <a href="{% url 'new_thread' subject.id %}" class="btn btn-primary">New Thread</a>
        <a href="{% url 'appointments' %}" class="btn btn-primary">APPOINTMENTS</a>
    </p>
    {% endif %}
</div>

<div class="col-md-12">
    {% for thread in subject.threads.all %}
    <p>
        <a href="{% url 'appointments' %}" class="btn btn-primary">APPOINTMENTS</a>
    </p>

    {% endfor %}

</div>

{% endblock %}
