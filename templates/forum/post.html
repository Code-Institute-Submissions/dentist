{% load staticfiles %}
{% load emoticons_tags %}
{% load gravatar %}
<section class="row comment col-md-9">
 <div class="col-md-3 comment-profile">
   <p><img src="{% gravatar_url post.user_id.email 100 %}" /></p>
   <p>{{ post.user.username }}</p>
   <p>{{ post.user.posts.count }} POSTS</p>
 </div>
 <div class="col-md-9 ">
   <div class="comment-content">
     {% autoescape off %}
       {{ post.comment|emoticons }}
     {% endautoescape %}
   </div>
   {% include "forum/comment_details.html" %}
 </div>

</section>
